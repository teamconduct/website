<p-menu [model]="teamMenu" />

@if (currentTeamId !== null) {
    <div class="flex flex-column align-items-center justify-content-start">

        @let signedInPerson = signedInPerson$ | async;
        @let fineTemplates = fineTemplates$ | async;
        @let persons = persons$ | async;

        @if (fineTemplates !== null) {

            @if (signedInPerson !== null && signedInPerson !== 'not-found') {
                <p-card class="flex w-50vw" styleClass="w-full mb-8">
                    <app-persons-list-element [teamId]="currentTeamId" [fineTemplates]="fineTemplates" [person]="signedInPerson" [preview]="true" />
                </p-card>
            }

                <p-card class="flex w-50vw" styleClass="w-full mb-8">
                    <app-fine-templates-list [teamId]="currentTeamId" [fineTemplates]="fineTemplates" />
                </p-card>

            @if (persons !== null) {
                <p-card class="flex w-50vw" styleClass="w-full">
                    <app-persons-list [teamId]="currentTeamId" [fineTemplates]="fineTemplates" [persons]="persons" />
                </p-card>
            }
        }
    </div>
}
