<div class="flex flex-column align-items-center justify-content-start">
    <p class="text-color-secondary my-0">{{ fine.date | date }}</p>
    <p class="text-color font-bold text-6xl my-0">{{ fine.amount | amount }}</p>
    @if (canDeleteFine || canEditFine) {
        <div class="flex flex-row w-full mt-5">
            @if (canEditFine) {
                <p-button i18n-label="Button label to edit something" label="Edit" class="flex-1" (onClick)="editFine.emit()" [styleClass]="'w-full' + (canDeleteFine ? ' border-noround-right' : '')" />
            }
            @if (canDeleteFine) {
                <p-button [loading]="deleteLoading" [disabled]="deleteLoading" i18n-label="Button label to delete something" label="Delete" class="flex-1" severity="danger" (onClick)="deleteFine()" [styleClass]="'w-full' + (canEditFine ? ' border-noround-left' : '')" />
            }
        </div>
    }
</div>
