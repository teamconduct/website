<p-dataView [value]="fines" i18n-emptyMessage="A message in fine list if person has no fines" emptyMessage="This person currently has no fines" styleClass="mx-3">
    <ng-template pTemplate="header">
        <div class="flex flex-row justify-content-between">
            <div class="flex flex-row">
                <p-button severity="secondary" [outlined]="true" (onClick)="sorting.toggleDirection()" styleClass="border-noround-right">
                    <ng-template pTemplate="icon">
                        <fa-icon [icon]="sorting.directionIcon" />
                    </ng-template>
                </p-button>
                <p-dropdown [options]="sorting.options" optionLabel="label" (onChange)="sorting.sortBy= $event.value.key" styleClass="border-noround-left border-left-none"/>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="list" let-fines>
        @for (fine of finesType(fines); track fine.id.guidString; let isFirst = $first) {
            <app-fines-list-element [teamId]="teamId" [personId]="personId" [fine]="fine" [hideTopBorder]="isFirst" />
        }
    </ng-template>
</p-dataView>
