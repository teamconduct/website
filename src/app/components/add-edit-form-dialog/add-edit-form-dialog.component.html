<p-dialog [visible]="visible" (visibleChange)="visibleChange.emit($event)" (onShow)="form.reset()" (onHide)="form.reset()" [modal]="true" [dismissableMask]="true" [draggable]="false" [resizable]="false" class="clamp-width">

    <ng-template pTemplate="header">
        <p class="text-color text-xl font-semibold my-0">{{ headerLabel }}</p>
    </ng-template>

    <app-add-edit-form [form]="form" [buttonLabel]="buttonLabel">
        <ng-content />
    </app-add-edit-form>

</p-dialog>
